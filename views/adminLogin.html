<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录</title>
    <link href="../static/images/title.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/jquery-ui.css">
    <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body class="login-page">
    <div class="login-form">
        <div class="login-content">
            <form method="post" role="form" id="form_login">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" class="form-control" name="adminname" id="adminname" placeholder="Username" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </div>

                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="new-password" />
                    </div>

                </div>
                <p id="infoLogin" class="text-danger"></p>
                <div class="form-group">
                    <button type="button" id="btn" class="btn btn-primary btn-block btn-login">
                        <i class="fa fa-sign-in"></i>
                        Login In
                    </button>
                </div>
                <a  class="btn btn-default btn-block" href="/adminSignUp">
                    <i class="fa hand-o-right"></i>
                    Sign Up
                </a>
            </form>
        </div>
    </div>
<script src="../static/js/jquery-3.1.0.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script>
        $(function(){
            $('#btn').click(function(){
                $.post("/admin",
                        {
                            adminname:$('#adminname').val(),
                            password:$('#password').val()
                        },
                        function(data){
                            if(data==='1'){
                                window.location.href='/backstage';
                            }else if(data==='-2'){
                                $('#infoLogin').html('管理员不存在 ！').fadeIn();
                                $('#tel').focus();
                            }else if(data==='-1'){
                                $('#infoLogin').html('密码错误 ！').fadeIn();
                                $('#password').focus();
                            }else{

                            }
                        });
            })
        });
    </script>
</body>
</html>
