<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后台注册</title>
    <link href="../static/css/admin-signup.css" rel="stylesheet" type="text/css" />
    <link href="../static/images/title.ico" rel="shortcut icon" type="image/x-icon">
    <script src="file:///D|/Scripts/swfobject_modified.js" type="text/javascript"></script>
</head>

<body>
<div id="box">
    <div id="top">
        <object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="804" height="72">
            <param name="movie" value="images/b1.swf" />
            <param name="quality" value="high" />
            <param name="wmode" value="opaque" />
            <param name="swfversion" value="8.0.35.0" />
            <!-- 此 param 标签提示使用 Flash Player 6.0 r65 和更高版本的用户下载最新版本的 Flash Player。如果您不想让用户看到该提示，请将其删除。 -->
            <param name="expressinstall" value="Scripts/expressInstall.swf" />
            <!-- 下一个对象标签用于非 IE 浏览器。所以使用 IECC 将其从 IE 隐藏。 -->
            <!--[if !IE]>-->
            <object type="application/x-shockwave-flash" data="../static/images/admin/b1.swf" width="804" height="72">
                <!--<![endif]-->
                <param name="quality" value="high" />
                <param name="wmode" value="opaque" />
                <param name="swfversion" value="8.0.35.0" />
                <param name="expressinstall" value="Scripts/expressInstall.swf" />
                <!-- 浏览器将以下替代内容显示给使用 Flash Player 6.0 和更低版本的用户。 -->
                <div>
                    <h4>此页面上的内容需要较新版本的 Adobe Flash Player。</h4>
                    <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获取 Adobe Flash Player" width="112" height="33" /></a></p>
                </div>
                <!--[if !IE]>-->
            </object>
            <!--<![endif]-->
        </object>
    </div>
    <div id="bottom">
        <div id="top01"><img src="../static/images/admin/b2.gif" width="80" height="17" /></div>
        <div id="bottom01">
            <form id="form1" name="form1" method="post" action="">
                <p>用户名：
                    <input type="text" name="adminname" id="adminname" autocomplete="off" />
                    <span class="font01"> *</span>必填<br />
                    密 码 ：
                    <input type="password" id="password01" autocomplete="new-password" />
                    <span class="font01">*</span>必填<br />
                    确认密码：
                    <input type="text" name="password" id="password" autocomplete="new-password" />
                    <span class="font01">*</span> <span class="font">两次输入密码必须一致</span> <br />
                </p>
                <div id="button">
                    <input type="image" name="button1" id="button1" src="../static/images/admin/b5.gif" />
                    <input type="image" name="button02" id="button02" src="../static/images/admin/b6.gif" />
                </div>
                <p></p>
            </form>
        </div>
    </div>
</div>
<script src="../static/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    swfobject.registerObject("FlashID");
</script>
<script type="text/javascript">
    $(function(){
        $('#button1').click(function(){
            $.post("/adminSignUp",
                    {
                        adminname:$('#adminname').val(),
                        password:$('#password').val()
                    },
                    function(data){
                        if(data=='1'){
                            window.location.href='/backstage';
                        }
                    });
        })
    })
</script>
</body>
</html>
